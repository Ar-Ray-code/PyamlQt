WINDOW:
  type: window
  x: 0
  y: 0
  width: 800
  height: 720
  title: "chaos"
image:
  type: image
  x_center: 550
  y_center: 360
  rect:
    width: 1280
    height: 720
  style:
    background-image: url(../image/back-image.png)
start_stop_button:
  type: qpushbutton
  x_center: 150
  y_center: 150
  rect:
    width: 200
    height: 100
  text: "Start"
  style:
    font: bold 20px
    color: #ff0000
    background-color: lightgreen
    font-family: Ubuntu
exit_button:
  type: qpushbutton
  x_center: 150
  y_center: 250
  rect:
    width: 200
    height: 100
  text: "Exit"
  style:
    font: bold 20px
    color: #ff0000
    background-color: orange
    font-family: Ubuntu
datetime_label:
  type: qlabel
  x_center: 550
  y_center: 500
  rect:
    width: 400
    height: 100
  text: "Date and Time"
  style:
    font: bold 30px
    color: #000000
    font-family: Ubuntu
title_qlabel:
  type: qlabel
  x_center: 500
  y_center: 40
  rect:
    width: 500
    height: 100
  text: "PYamlQt-Chaos"
  style:
    font: 40px
    color: #000000
    font-family: Purisa
version_qlabel:
  type: qlabel
  x_center: 150
  y_center: 80
  rect:
    width: 200
    height: 100
  text: "Version: 0.3.0"
  style:
    font: 15px
    color: #000000
    font-family: Ubuntu
lcd_number:
  type: qlcdnumber
  x_center: 550
  y_center: 200
  rect:
    width: 400
    height: 100
  style:
    background-color: "lightgreen"
spinbox :
  type: qspinbox
  x_center: 150
  y_center: 350
  rect:
    width: 100
    height: 50
  style:
    color: black
    font-family: Ubuntu
combobox:
  type: qcombobox
  x_center: 150
  y_center: 400
  rect:
    width: 100
    height: 50
  items:
    - a
    - b
    - c
lineedit:
  type: qlineedit
  x_center: 550
  y_center: 360
  rect:
    width: 400
    height: 100
  text: "Line Edit"
  style:
    font: 15px
    color: black
    font-family: Ubuntu
slider1:
  type: qslider
  x_center: 120
  y_center: 550
  rect:
    width: 200
    height: 50
  max: 100
  min: 0
  default: 70
  text: "Slider"
  style:
    font: 30px
    color: #ff0000
    font-family: Ubuntu
slider2:
  type: qslider
  x_center: 500
  y_center: 550
  rect:
    width: 200
    height: 50
  max: 100
  min: 0
  default: 70
  text: "Slider"
  style:
    font: 30px
    color: #ff0000
    font-family: Ubuntu
checkbox:
  type: qcheckbox
  x_center: 150
  y_center: 500
  rect:
    width: 200
    height: 100
  text: "Checkbox"
  style:
    font: 10px
    color: #ff00f0
    font-family: Ubuntu
progressbar:
  type: qprogressbar
  x_center: 400
  y_center: 650
  rect:
    width: 500
    height: 20
  text: "Progressbar"
  style:
    font: 10px
    color: #ff0000
    font-family: Ubuntu
stop-stylesheet:
  type: stylesheet
  style:
    font: bold 20px
    color: #ff0000
    background-color: orange
    font-family: Ubuntu