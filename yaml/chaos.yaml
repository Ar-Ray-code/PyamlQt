image:
  type: image
  x_center: 550
  y_center: 360
  width: 1280
  height: 720
  path: "./image/back-image.png"
start_stop_button:
  type: qpushbutton
  x_center: 150
  y_center: 150
  width: 200
  height: 100
  text: "Start"
  font_size: 20
  font_color: "#ff0000"
  background_color: "lightgreen"
  font: "Ubuntu"
  font_bold: true
exit_button:
  type: qpushbutton
  x_center: 150
  y_center: 250
  width: 200
  height: 100
  text: "Exit"
  font_size: 20
  font_color: "#ff0000"
  background_color: "yellow"
  font: "Ubuntu"
  font_bold: true
datetime_label:
  type: qlabel
  x_center: 550
  y_center: 500
  width: 400
  height: 100
  text: "Date and Time"
  font_size: 30
  font_color: "#000000"
  font: "Ubuntu"
  font_bold: true
title_qlabel:
  type: qlabel
  x_center: 500
  y_center: 40
  width: 500
  height: 100
  text: "PYamlQt5-Chaos"
  font_size: 40
  font_color: "#000000"
  font: "Purisa"
  font_bold: false
version_qlabel:
  type: qlabel
  x_center: 150
  y_center: 80
  width: 200
  height: 100
  text: "Version: 0.1.0"
  font_size: 15
  font_color: "#000000"
  font: "Ubuntu"
  font_bold: false
lcd_number:
  type: qlcdnumber
  x_center: 550
  y_center: 200
  width: 400
  height: 100
  background_color: "lightgreen"
spinbox :
  type: qspinbox
  x_center: 150
  y_center: 350
  width: 100
  height: 50
  font_color: "black"
  font: "Ubuntu"
  font_bold: false
combobox:
  type: qcombobox
  x_center: 150
  y_center: 400
  width: 100
  height: 50
  items:
    - a
    - b
    - c
lineedit:
  type: qlineedit
  x_center: 550
  y_center: 360
  width: 400
  height: 100
  text: "Line Edit"
  font_size: 15
  font_color: "#ff0000"
  background_color: "lightblue"
  font: "Ubuntu"
  font_bold: false
slider1:
  type: qslider
  x_center: 120
  y_center: 550
  width: 200
  height: 50
  max: 100
  min: 0
  default: 70
  text: "Slider"
  font_size: 30
  font_color: "#ff0000"
  font: "Ubuntu"
  font_bold: false
slider2:
  type: qslider
  x_center: 500
  y_center: 550
  width: 200
  height: 50
  max: 100
  min: 0
  default: 70
  text: "Slider"
  font_size: 30
  font_color: "#ff0000"
  font: "Ubuntu"
  font_bold: false
checkbox:
  type: qcheckbox
  x_center: 150
  y_center: 500
  width: 200
  height: 100
  text: "Checkbox"
  font_size: 10
  font_color: "#ff00f0"
  font: "Ubuntu"
  font_bold: false
progressbar:
  type: qprogressbar
  x_center: 400
  y_center: 650
  width: 500
  height: 20
  text: "Progressbar"
  font_size: 10
  font_color: "#ff0000"
  font: "Ubuntu"
  font_bold: false
stop-stylesheet:
  type: stylesheet
  font_size: 20
  font_color: "#ff0000"
  background_color: "orange"
  font: "Ubuntu"
  font_bold: true